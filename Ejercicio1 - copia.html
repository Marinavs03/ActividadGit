<!DOCTYPE html>
<html lang="es">
<head>

    <title>Horario Semanal de Clases - 1º DAM</title>

            display: flex;
            justify-content: center;
            background-color: #f4f4f9;
            padding: 30px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 30px 0;
        }

            padding: 15px;
            text-align: center;

        }
        tr:nth-child(even) {

        }
        tr:hover {

        }
        .day-off {

        }

</html>
